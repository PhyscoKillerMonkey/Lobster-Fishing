<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Lobster Fishing</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>

  <body>
    <table id="statusBar">
      <tr>
        <th>Money</th>
        <th>In</th>
        <th>Out</th>
        <th>Total</th>
        <th>Day</th>
      </tr>
      <tr>
        <td id="statusMoney">0</td>
        <td id="statusPotsIn">0</td>
        <td id="statusPotsOut">0</td>
        <td id="statusPotsTot">0</td>
        <td id="statusDay">0</td>
      </tr>
    </table>

    <div id="controls">
      <button onclick="act('potIn')">In</button>
      <button onclick="act('potOut')">Out</button>
      <button onclick="act('buyPot')">Buy</button>
      <button onclick="act('doTurn')">Go</button>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
